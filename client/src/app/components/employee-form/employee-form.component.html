<div class="m-8 p-8">
    <div class="shadow p-6">
        <h4>Create Employee Form</h4>
        <form [formGroup]="employeeForm" (ngSubmit)="save()">
            <div class ="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput placeholder="Name" formControlName="name">
                    
                </mat-form-field>
            </div>
            <div class ="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Email</mat-label>
                    <input type="text" matInput placeholder="Email" formControlName="email">
                    
                </mat-form-field>
            </div>
            <div class ="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Age</mat-label>
                    <input type="number" matInput placeholder="Age" formControlName="age">
                    
                </mat-form-field>
            </div>
            <div class ="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Phone</mat-label>
                    <input type="number" matInput placeholder="Phone" formControlName="phone">
                    
                </mat-form-field>
            </div>
            <div class ="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Salary</mat-label>
                    <input type="number" matInput placeholder="Salary" formControlName="salary">
                    
                </mat-form-field>
            </div>
            <div class="flex justify-center">
                <button mat-raised-button color="primary" [disabled]="!employeeForm.valid">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
